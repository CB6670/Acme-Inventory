<html>
  <head>
    <style>
        #returnDiv{
            display: flex;
            flex-wrap:wrap;
            justify-content: space-around;
            align-content: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.querySelector("#root");
      const { Link, Route, HashRouter } = ReactRouterDOM;
      const All = (props) => {
          return(
              <div>
                <h1>Products</h1>
              <ul>
          {props.products.map(product => {
              return(
                <li key = {product.id}>{product.name}</li>
              )
          })}
          </ul>
          </div>
          )
      }
      const InStock = (props) => {
          return(
              <div>
                <h1>All Products In Stock</h1>
              <ul>
          {props.products.filter(product => {
              if(product.status === "inStock"){
              return(
                <li key = {product.id}>{product.name}</li>
              )
              }
          })}
          </ul>
          </div>
          )
      }
      const BackOrdered = (props) => {
          return(
              <div>
                <h1>Back Ordered Products</h1>
              <ul>
          {props.products.filter(product => {
              if(product.status === "backordered"){
              return(
                <li key = {product.id}>{product.name}</li>
              )
              }
          })}
          </ul>
          </div>
          )
      }
      const Discontinued = (props) => {
          return(
              <div>
                <h1>Discontinued Products</h1>
              <ul>
          {props.products.filter(product => {
              if(product.status === "discontinued"){
              return(
                <li key = {product.id}>{product.name}</li>
              )
              }
          })}
          </ul>
          </div>
          )
      }
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            products: []
          };
        }
        async componentDidUpdate() {
          const res = await axios.get("/api/products");
          const data = res.data;
          this.setState({products: data});
        }
        render() {
          return (
            <HashRouter>
              <div id = 'returnDiv'>
                <Link to = '/'>All Products</Link>
                <Link to = '/in-stock'>In Stock</Link>
                <Link to = '/back-ordered'>Back Ordered</Link>
                <Link to = '/discontinued'>Discontinued</Link>

                </div>
              <Route
                exact
                path="/"
                render={() => <All products={this.state.products} />}
              />
              <Route
                path="/in-stock"
                render={() => <InStock products={this.state.products} />}
              />
              <Route
                exact
                path="/back-ordered"
                render={() => <BackOrdered products={this.state.products} />}
              />
              <Route
                exact
                path="/discontinued"
                render={() => <Discontinued products={this.state.products} />}
              />
            </HashRouter>
          );
        }
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
